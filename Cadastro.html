    <div class="wrapper">
        <h1 class="title">CADASTRAR</h1>

        <div class="wrapper-input">
            <div class="sindico-bool">
                <input id="radio" class="radio" type="radio">
                <label for="radio">Sou Síndico</label>
            </div><!-- sindico-bool -->

            <div class="form">
                <input type="text" placeholder="Nome">
                <input type="email" placeholder="E-mail">
                <input type="text" placeholder="Celular">
                <input type="password" placeholder="Senha">
                <button class="send">Cadastrar</button>
                <p class="noAccount">Não possui uma conta? Cadastre-se</p>
            </div><!-- form -->
        </div><!-- wrapper-input -->
    </div><!-- wrapper -->
