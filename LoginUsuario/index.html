<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/32c3c1affa.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Cadastrar</title>
</head>

<body>
    <div class="wrapper">
        <h1 class="title">LOGIN</h1>

        <div class="wrapper-input">
            <div class="form">
                <input type="text" id="nomeInput" placeholder="Nome">
                <input type="password" id="senhaInput" placeholder="Senha">
                <button>
                    <a class="send" onclick="validarFormulario()">
                        Entrar
                    </a>
                </button>
                <div class="noAccount">
                    <span>NÃ£o possui uma conta?</span>
                    <a href="../CadastroUser1/index.html">Cadastre-se</a>
                </div>
            </div><!-- form -->
        </div><!-- wrapper-input -->
    </div><!-- wrapper -->

    <footer>
        <div class="waves">
         <div class="wave" id="wave1"></div>
         <div class="wave" id="wave2"></div>
         <div class="wave" id="wave3"></div>
         <div class="wave" id="wave4"></div>
        </div>
     </footer> 

    <script>
        function validarFormulario() {
            var nome = document.getElementById("nomeInput").value;
            var senha = document.getElementById("senhaInput").value;

            if (nome.trim() === "" || senha.trim() === "") {
                alert("Por favor, preencha todos os campos.");
            } else {
                window.location.href = "../TelaPrincipal/index.html";   
            }
        }
    </script>
</body>
</html>
