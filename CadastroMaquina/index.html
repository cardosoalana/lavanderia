<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/32c3c1affa.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Cadastrar</title>
</head>

 
<body>
    <div class="wrapper">
        <h1 class="title">MÁQUINAS</h1>

        <div class="wrapper-input">
            <div class="form">
                <input type="text" placeholder="Apelido da máquina">
                <div class="inline">
                    <input style="width:55%;"type="text" placeholder="Marca">
                    <input style="width:40%;"type="text" placeholder="Capacidade">
                </div><!-- inline -->
                <div class="inline">
                    <input style="width:47.5%;" type="text" placeholder="Tempo de uso">
                    <input style="width:47.5%;" type="text" placeholder="Tipo">
                </div><!-- inline -->
                <input type="textarea" placeholder="Observações">
                
                <div class="buttons">
                    <button class="send">
                        <a class="send" >
                            Cadastrar
                        </a>
                    </button>

                    <button class="more">
                        <a class="more">
                            <i class="fa-solid fa-plus"></i>
                        </a>
                    </button> 
                </div>
                <div class="clear"></div> 
            </div><!-- form -->
        </div><!-- wrapper-input -->
    </div><!-- wrapper -->

    <footer>
        <div class="waves">
         <div class="wave" id="wave1"></div>
         <div class="wave" id="wave2"></div>
         <div class="wave" id="wave3"></div>
         <div class="wave" id="wave4"></div>
        </div>
     </footer>
</body>
</html>
